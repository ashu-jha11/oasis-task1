<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Train Reservation</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<nav class="navbar bg-primary nav justify-content-center">
<h1>Train Reservation</h1>
</nav>
<body>
<div class="container-fluid text-center">
		<form action="trainreservationlink" method="post">			
			<div class="form-group mt-5 mb-2">
				<label>Select Train Number</label>
				<select name="trainNo">
					<option value="-1" selected="selected">Select</option>
					<option value="98001">12001 (Satabdi Express)</option>
					<option value="13225">33007 (Vande Bharat Express)</option>
					<option value="32991">32991 (Rajdhani Express)</option>
				</select>
			</div>
			<div class="form-group mt-4">
				<label>Select Class Type</label>
				<select name="type">
					<option value="-1" selected="selected">Select</option>
					<option value="SL">SL</option>
					<option value="2A">2A</option>
					<option value="3A">3A</option>
				</select>
			</div>
			<div class="form-group mt-4">
				<label>Select Day of Journey</label>
				<input type="date" class="form-control" name="journey" />
			</div>
			<div class="form-group mt-2">
				<label>Enter starting place</label>
				<input type="text" class="form-control" name="from" />
			</div>
			<div class="form-group mt-2">
				<label>Enter destination</label>
				<input type="text" class="form-control" name="to" />
			</div>
			<div class="form-group mt-5">
				<input type="submit" value="Add Reservation" class="btn btn-success" />
			</div>
			<a href="userhome.html" class="btn btn-primary mt-3">Go Back</a>
		</form>
</div>
</body>
<footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</footer>
</html>
